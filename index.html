<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Toko Zack</title>
    <link rel="stylesheet" href="asset/css/output.css" />
  </head>
  <body class="font-sans text-center bg-gray-100 min-h-screen flex flex-col justify-between">

    <h1 class="text-3xl font-bold mt-6">Toko Zack</h1>

    <!-- Produk -->
    <div id="products" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6 p-6"></div>

    <!-- Keranjang Belanja -->
    <div class="cart bg-white shadow-lg p-6 rounded-lg mx-4 mt-6">
        <h2 class="text-2xl font-semibold mb-4">Shopping Cart</h2>
        <ul id="cart-list" class="text-left"></ul>
        <p class="text-xl mt-4 font-bold">Total: Rp <span id="total">0</span></p>
        <button onclick="checkout()" class="mt-4 bg-green-500 text-white px-4 py-2 rounded hover:bg-green-600">Beli Sekarang</button>
    </div>
    <script src="asset/js/script.js"></script>
  </body>
</html>
