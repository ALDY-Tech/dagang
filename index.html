<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Simple E-Commerce</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        text-align: center;
        padding-bottom: 50px; /* Tambahkan jarak di bawah */
      }

      .product {
        border: 1px solid #ddd;
        padding: 15px;
        margin: 15px;
        display: inline-block;
        width: 200px;
      }
      .product img {
        width: 100%;
        height: auto;
      }
      .cart {
        margin-top: 20px;
        border-top: 2px solid #000;
        padding-top: 10px;
      }
    </style>
  </head>
  <body>
    <h1>Toko Zack</h1>
    <div id="products"></div>
    <div class="cart">
      <h2>Shopping Cart</h2>
      <ul id="cart-list"></ul>
      <p>Total: Rp <span id="total">0</span></p>
      <button onclick="checkout()">Beli Sekarang</button>
    </div>
    <script>
      const products = [
        {
          id: 1,
          name: "Aqua Bottle 1,5L",
          price: 6000,
          image: "asset/product1.webp",
        },
        {
          id: 2,
          name: "Vit Bottle 1,5L",
          price: 5000,
          image: "asset/product2.jpeg",
        },
      ];

      const cart = [];
      const productContainer = document.getElementById("products");
      const cartList = document.getElementById("cart-list");
      const totalElement = document.getElementById("total");

      function displayProducts() {
        products.forEach((product) => {
          const div = document.createElement("div");
          div.classList.add("product");
          div.innerHTML = `
                    <img src="${product.image}" alt="${product.name}">
                    <h3>${product.name}</h3>
                    <p>Harga: Rp ${product.price}</p>
                    <button onclick="addToCart(${product.id})">Beli</button>
                `;
          productContainer.appendChild(div);
        });
      }

      function addToCart(productId) {
        const product = products.find((p) => p.id === productId);
        const cartItem = cart.find((item) => item.id === productId);
        if (cartItem) {
          cartItem.quantity++;
        } else {
          cart.push({ ...product, quantity: 1 });
        }
        updateCart();
      }

      function removeFromCart(productId) {
        const cartItem = cart.find((item) => item.id === productId);
        if (cartItem) {
          cartItem.quantity--;
          if (cartItem.quantity === 0) {
            const index = cart.indexOf(cartItem);
            cart.splice(index, 1);
          }
        }
        updateCart();
      }

      function updateCart() {
        cartList.innerHTML = "";
        let total = 0;
        cart.forEach((item) => {
          total += item.price * item.quantity;
          const li = document.createElement("li");
          li.innerHTML = `
                    ${item.name} - Rp ${item.price} x ${item.quantity} 
                    <button onclick="addToCart(${item.id})">+</button>
                    <button onclick="removeFromCart(${item.id})">-</button>
                `;
          cartList.appendChild(li);
        });
        totalElement.textContent = total;
      }

      function checkout() {
        if (cart.length === 0) {
          alert("Keranjang belanja kosong!");
          return;
        }

        let message = "Pesanan Saya:%0A";
        cart.forEach((item) => {
          message += `${item.name} - Rp ${item.price} x ${item.quantity}%0A`;
        });
        message += `Total: Rp ${totalElement.textContent}`;

        const whatsappUrl = `https://api.whatsapp.com/send?phone=+6281905534664&text=${message}`;
        window.open(whatsappUrl, "_blank");
      }

      displayProducts();
    </script>
  </body>
</html>
